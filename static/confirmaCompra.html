<html>
    <head>
        <title>Pharmalivery</title>
    </head>
    <body>
        <form action="/compra/registraPedido/" method="POST" id="form">
            <h1>Endereço</h1><br>
            <input type="text" name="rua" placeholder="Logadouro"> <input type="number" name="numero" placeholder="Nº" ><br>
            <input type="text" name="cep" placeholder="CEP"><br>
            <input type="text" name="bairro" placeholder="Bairro"><br>
            <input type="text" name="cidade" placeholder="Cidade"><br>
            <select id="uf" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>
            Total: {{valor}} Frete: {{frete}}
            <button type="submit">Confirmar compra</button>
        </form>
        <script>
            var options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
            };

            function success(pos) {
            var crd = pos.coords;

            console.log('Sua posição atual é:');
            console.log('Latitude : ' + crd.latitude);
            console.log('Longitude: ' + crd.longitude);
            console.log('Mais ou menos ' + crd.accuracy + ' metros.');
            let formDiv = document.getElementById('form');
            formDiv.innerHTML = formDiv.innerHTML+'<input type="hidden" name="latitude" value="'+crd.latitude+'">'+'<input type="hidden" name="longitude" value="'+crd.longitude+'">';
            };

            function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
            };

            navigator.geolocation.getCurrentPosition(success, error, options);

        </script>
    </body>
</html>
