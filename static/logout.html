<html>
    <head>
        <!-- Site name and info-->
        <title>Pharmalivery</title>
    </head>
    <body>
        <script> 
            document.cookie="name=key; expires=Sun, 20 Aug 2000 12:00:00 UTC";  
            delete_cookie("key");
            function delete_cookie (name) {
                     document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;'; 
                };
                var url = new URL(window.location.href.toLowerCase())

                if (url.searchParams.get("destination")) {
                    window.location.href = url.searchParams.get("destination")
                } else {
                    window.location.href = url.searchParams.get("/")
                }
                

        </script>
    </body>
</html>
