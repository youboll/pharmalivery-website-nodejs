<html>
    <head>
        <title>Pharmalivery</title>
    </head>
    <link rel="stylesheet" type="text/css" href="/login.css"> 
    
    <script>
        
        function formatar(mascara, documento){
          var i = documento.value.length;
          var saida = mascara.substring(0,1);
          var texto = mascara.substring(i)
          
          if (texto.substring(0,1) != saida){
                    documento.value += texto.substring(0,1);
          }
          
        }
    </script>
    <body>
        
        <form class="box" method="POST" action="/user/signin">
            {% if error%}
            <div id="error" style="color:red;background: none;">{{error | safe}}</div>
            {% endif %}
            <input type="text" name="username" maxlength="14" OnKeyPress="formatar('###.###.###-##', this)" placeholder="Digite seu cpf"><br>

            <input type="password" name="password" placeholder="Digite sua senha">
            <input type="hidden" name="destination" value="/">
            <input type="submit" name="" value="Login">
            <a href="/"><button type="button">Index</button></a>
        <a href="/loja/Login"><button type="button">Entrar como loja</button></a>
        </form><br>
        
    </body>
</html>
