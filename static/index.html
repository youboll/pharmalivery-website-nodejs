    <body>
        Oi bem-vindo
        {% if userData and userData.type == 'usuario' %}
        {{userData.Nome}}
        <a><button>Configurações da conta</button></a>
        <a href="/carrinho"><button>Carrinho de compras</button></a>

        {% endif %}
        <!-- Produtos-->

        {% for produto in produtos%}
