<html>
    <head>
        <title>Pharmalivery</title>
    </head>
        <link rel="stylesheet" type="text/css" href="/login.css"> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

        <title>Pharmalivery</title>
        <script>
            $("#cnpj").mask("99.999.999/9999-99");
        </script>

    <body>
        
        <form class="box" action="/loja/signin" method="POST">
            {% if error%}
            <div id="error" style="color:red;background: none;">{{error | safe}}</div>
            {% endif %}
            <input type="text" id="cnpj" name="cnpj" maxlength="20" OnKeyPress="formatar('###.###.###-##', this)" placeholder="Digite seu cpf"><br>

            <input type="password" name="password" placeholder="Digite sua senha">
            <input type="hidden" name="destination" value="/">
            <input type="submit" name="" value="Login">
            <a href="/"><button type="button">Index</button></a>
        <a href="/loja/Login"><button type="button">Entrar como cliente</button></a>
        </form><br>
        
    </body>
</html>
