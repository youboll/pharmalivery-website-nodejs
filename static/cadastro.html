<html>
    <head>
        <title>Pharmalivery</title>
    </head>
    <link rel="stylesheet" type="text/css" href="/login.css"> 
    
    <script>
        
        function formatar(mascara, documento){
          var i = documento.value.length;
          var saida = mascara.substring(0,1);
          var texto = mascara.substring(i)
          
          if (texto.substring(0,1) != saida){
                    documento.value += texto.substring(0,1);
          }
          
        }
    </script>
    <body>
        
        <form class="box" method="POST" action="/signup">
            {% if error%}
            <div id="error" style="color:red;background: none;">{{error | safe}}</div>
            {% endif %}
            <input type="text" name="username" placeholder="Digite seu nome"><br>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf"><br>
            <input type="email" name="email" placeholder="Digite seu email"><br>
            <input type="email" name="email2" placeholder="Confirme seu email"><br>
            <input type="text" id="telefone"  name="telefone" placeholder="Digite seu telefone"><br>
            <input type="password" name="senha" placeholder="Digite sua senha"><br>
            <input type="password" name="senha2" placeholder="Confirme sua senha"><br>
            <h3>Endereço</h3><br>
            <input type="text" name="logradouro" placeholder="Rua">
            <input type="text" id="cep" name="cep" placeholder="Cep"><br>
            <input type="text" name="cidade" placeholder="cidade">
            <input type="text" name="numero" placeholder="Numero"><br>
            <input type="text" name="bairro" placeholder="Bairro"><br>
            <select id="uf" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>
            <input type="hidden" name="type" value="usuario">
            <input type="submit" name="" value="Login">
            <a href="/"><button type="button">Index</button></a>
        <a href="/loja/Login"><button type="button">Entrar como loja</button></a>
        </form><br>
        
    </body>
</html>
